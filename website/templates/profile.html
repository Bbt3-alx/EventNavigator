{% extends "base.html" %}
{% block title %}SignUp{% endblock %}
{% block content %}

<div class="container d-flex justify-content-center">
    <form method="POST">
        <h3 align="center">Update the profile</h3>
        <div class="form-group">
            <label for="user_name">User Name</label>
            <input type="text" class="form-control" id="user_name" name="user_name" placeholder="{{ user.user_name }}"/>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="{{ user.email }}"/>
        </div>
        <div class="form-group">
            <label for="password1">Old password</label>
            <input type="password" class="form-control" id="old_password" name="old_password" placeholder="Enter old password"/>
        </div>
        <div class="form-group">
            <label for="password2">New password</label>
            <input type="password" class="form-control" id="new_password" name="new_password" placeholder="enter the new password"/>
        </div>
        <div class="form-group"></div>
            <label for="password2">Password (Confirm)</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm password"/>
        </div>
        </br>
        </br>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>

    <!--PROFILE SETINGS-->
    <div class="card" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">An item</li>
          <li class="list-group-item">A second item</li>
          <li class="list-group-item">A third item</li>
        </ul>
        <div class="card-body">
          <a href="#" class="card-link">Card link</a>
          <a href="#" class="card-link">Another link</a>
        </div>
      </div>

      
</div>

{% endblock %}
