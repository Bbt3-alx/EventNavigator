{% extends "base.html" %}
{% block title %}Manage Categories{% endblock %}
{% block content %}
<h3 class="container d-flex">Manage Categories</h3>
<div class="container ">
    <form method="POST">
        <div class="form-group">
            <label for="category_name">Add New Category</label>
            <input type="text" class="form-control" id="category_name" name="category_name" placeholder="Category Name" required>
        </div>
    </br>
        <button type="submit" class="btn btn-primary">Add Category</button>
    </form>
    <!-- Display existing categories -->
    <h4 class="container d-flex align-item-center">Existing Categories:</h4>
    <ol>
        {% for category in categories %}
        <a href="{{ url_for('views.get_event_by_category', id=category.id) }}"><li>{{ category.category_name }}</li></a>
        {% endfor %}
    </ol>
</div>
{% endblock %}
